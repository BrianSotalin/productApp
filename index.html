<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion web </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>

<body>
    <!-- NAVIGATION     -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            App videojuegos
        </a>
    </nav>

    <!-- Aplicacion -->
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="md-col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un videojuego</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Titulo del videojuego" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1997" value="2018" placeholder="AÃ±o del producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-success btn-block">
                    </form>
                </div>
            </div>
        
<div id="product-list" class="col-md-8"></div>
            
        </div>

    </div>
<script src="app.js"></script>
</body>

</html>
